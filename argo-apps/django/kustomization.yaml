apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: django # crucial for configMapGenerator
resources:
- deployment.yaml
- ingress.yaml
- pvc.yaml
- secrets.yaml
- service.yaml
- serviceaccount.yaml
- job.yaml # workaround for applicationset not supporting env substitution, using `preservedFields` in the appset
- rbac.yaml
configMapGenerator:
- name: nginx-config
  files:
  - ../../django-todo/nginx/default.conf # load the nginx default.conf from the django project directory
# the newName: def below has a seemingly hardcoded string, but is updated by image updater dynamically, since it has access to the repo. # pending . abstract from main kustomization.yaml
# if the name of the cluster changes, images: name: will prevent image updater from updating
