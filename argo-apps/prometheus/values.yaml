alertmanager:
  serviceAccount:
    create: false # defined via serviceaccount.yaml
#    annotations:
#      eks.amazonaws.com/role-arn: "arn:aws:iam::350206045032:role/PrometheusRole" # check , make cluster and account id dynamic
  alertmanagerSpec:
    nodeSelector:
      role: ci-cd

kubeStateMetrics:
  serviceAccount:
    create: false # defined via serviceaccount.yaml
#    annotations:
#      eks.amazonaws.com/role-arn: "arn:aws:iam::350206045032:role/PrometheusRole" # check , make cluster and account id dynamic
kube-state-metrics:
  nodeSelector:
    role: ci-cd

nodeExporter: # check service account not needed
  serviceAccount: # check service account not needed
    create: false # defined via serviceaccount.yaml
#    annotations:
#      eks.amazonaws.com/role-arn: "arn:aws:iam::350206045032:role/PrometheusRole" # check , make cluster and account id dynamic
prometheus-node-exporter:
  nodeSelector:
    role: ci-cd

grafana:
  admin:
    existingSecret: "prometheus-secrets"
    userKey: admin-user # key in secrets.yaml, not actual password
    passwordKey: admin-password # key in secrets.yaml, not actual password
  serviceAccount:
    create: false # defined via serviceaccount.yaml
    name: kube-prometheus-stack-grafana # used for secrets
    automountServiceAccountToken: true
  nodeSelector:
    role: ci-cd
####

prometheus:
  serviceAccount:
    create: false # defined via serviceaccount.yaml
#    annotations:
#      eks.amazonaws.com/role-arn: "arn:aws:iam::350206045032:role/PrometheusRole" # check , make cluster and account id dynamic
  prometheusSpec:
    nodeSelector:
      role: ci-cd

prometheusOperator:
  serviceAccount:
    create: false # defined via serviceaccount.yaml
#    annotations:
#      eks.amazonaws.com/role-arn: "arn:aws:iam::350206045032:role/PrometheusRole" # check , make cluster and account id dynamic
  deployment:
    serviceAccount:
      create: false # defined via serviceaccount.yaml
#      annotations:
#        eks.amazonaws.com/role-arn: "arn:aws:iam::350206045032:role/PrometheusRole" # check , make cluster and account id dynamic
  admissionWebhooks:
    failurePolicy: Ignore # check
    patch:
      ttlSecondsAfterFinished: 120 # prometheus-kube-stack sync fix
  nodeSelector:
      role: ci-cd

# Control plane is managed by EKS hence the following are disabled
defaultRules:
  rules:
    etcd: false
    kubeScheduler: false
    kubeControllerManager: false
kubeControllerManager:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false

kubelet:
  enabled: true
  namespace: kube-system
  serviceMonitor:
    interval: "30s"
    resource: false # disabled by default because container metrics are already exposed by cAdvisor
    resourcePath: "/metrics/resource"

