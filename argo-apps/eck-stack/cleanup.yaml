apiVersion: batch/v1
kind: Job
metadata:
  generateName: cleanup-fluent-resources-
  annotations:
    argocd.argoproj.io/hook: PostDelete
spec:
  template:
    spec:
      serviceAccountName: argocd-cleanup
      containers:
      - name: cleanup
        image: bitnami/kubectl
        command: ["/bin/sh", "-c"]
        args:
        - |
          kubectl get crd --no-headers | grep 'eck-stack' | awk '{print $1}' | xargs -I {} kubectl patch crd {} -p '{"metadata":{"finalizers":[]}}' --type=merge
          kubectl delete all --all -n eck-stack
          kubectl delete namespace eck-stack
      restartPolicy: Never