eck-elasticsearch:
  enabled: true
  annotations:
    eck.k8s.elastic.co/license: basic
  fullnameOverride: elasticsearch # must be reference in eck-kibana: elasticsearchRef:
  #secureSettings:
  http: # disable tls to account for ALB SSL termination
    tls:
      selfSignedCertificate:
        disabled: true
  serviceAccountName: eck-pass
  nodeSelector:
    role: "django"
  auth:
    fileRealm: # set elastic user's password https://www.elastic.co/guide/en/cloud-on-k8s/current/k8s-users-and-roles.html#k8s_file_realm
    - secretName: elastic-secrets # password set as SSM parameter in tf
  nodeSets:
  - name: default
    count: 1 # number of replicas, set to 2 to avoid yellow status. alternatively set cluster.routing.allocation.enable = all
    config:
      node.store.allow_mmap: false # vm.max_map_count via initContainer # vm.max_map_count to 262144 # https://www.elastic.co/guide/en/cloud-on-k8s/current/k8s-virtual-memory.html
    podTemplate:
      spec:
        nodeSelector:
          role: "django"
        containers:
          - name: elasticsearch
            resources:
              requests:
                memory: 1Gi # 1Gi
                cpu: .5
              limits:
                memory: 2.5Gi
                cpu: 2
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: gp3

eck-kibana:
  enabled: true
  annotations:
    eck.k8s.elastic.co/license: basic
  fullnameOverride: kibana
  spec:
    elasticsearchRef:
      name: elasticsearch # must match eck-elasticsearch: fullnameOverride:
    config:
      telemetry.optIn: false
      telemetry.allowChangingOptInStatus: false
      #server.publicBaseUrl: https://kibana.tbalza.net # pending
      #elasticsearch.hosts:
    http:
      tls:
        selfSignedCertificate:
          disabled: true # disable tls to account for ALB SSL termination
    count: 1 # number of replicas
    podTemplate:
      spec:
        nodeSelector:
          role: "django" # should be in ci-cd, adjusting for POC purposes
        containers:
          - name: kibana
            env:
              - name: NEWSFEED_ENABLED
                value: "false"
            resources:
              requests:
                memory: .5Gi
                cpu: .5
              limits:
                memory: 2.5Gi
                cpu: 2